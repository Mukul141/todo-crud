services:
  # The PostgreSQL Database Service (using your configuration)
  db:
    container_name: postgres-todo-api
    image: postgres:14 # Best practice: Pin to a specific version instead of 'latest'
    environment:
      POSTGRES_USER: mukul141
      POSTGRES_PASSWORD: password
      POSTGRES_DB: todo_service
    volumes:
      - db_data:/var/lib/postgresql/data # Mapping to the default postgres data directory
    ports:
      - "5332:5432" # Your custom port mapping is kept
    restart: unless-stopped

  # The Spring Boot Application Service (THE NEW PART)
  app:
    build: .
    container_name: todo-app
    ports:
      - "8080:8080"
    environment:
      # Connect to the 'db' service using its service name.
      # Note: The port is 5432 because that's the port *inside* the Docker network.
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/todo_service
      - SPRING_DATASOURCE_USERNAME=mukul141
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      - db
    restart: unless-stopped

volumes:
  db_data: # Renamed volume for clarity